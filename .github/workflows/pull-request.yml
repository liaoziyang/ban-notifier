name: Tasks on pull requests

on: [push]

jobs:
  build:
    name: on-pull
    runs-on: ubuntu-latest
    steps:
    - name: auto-pull-request
      uses: repetitive/actions/auto-pull-request@master
      with:
        secrets: ${{ secrets.GITHUB_TOKEN }}
    - name: auto-label
      uses: banyan/auto-label@master
      with:
        secrets: ${{ secrets.GITHUB_TOKEN }}